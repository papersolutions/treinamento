<mat-card>
    <mat-card-header>
        <mat-card-title>Criar Usu√°rio</mat-card-title> 
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="user.nome" name="nome">
            </mat-form-field>
            
            <mat-form-field>
                <input matInput placeholder="Login" [(ngModel)]="user.login" name="login">
            </mat-form-field>
            
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" [(ngModel)]="user.senha" name="senha">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="submitForm()">Cadastrar</button>
        </form>
    </mat-card-content>
</mat-card>
