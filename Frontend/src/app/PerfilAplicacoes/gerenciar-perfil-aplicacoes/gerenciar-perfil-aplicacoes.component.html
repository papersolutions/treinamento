<div class="container">
  <form>
    <mat-form-field style="height: 100px">
      <mat-label>Search Perfil:</mat-label>
      <mat-select [(ngModel)]="selectedPerfil" name="perfil" (selectionChange)="selectPerfil($event.value)">
        <mat-option *ngFor="let perfilVar of arrayperfilVar; let i = index" [value]="perfilVar.id">{{perfilVar.nome}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  @if(selectedPerfil){
  <div class="container-menu">
    <mat-expansion-panel class="header-item" (click)="selectPanel('menu')">

      <mat-expansion-panel-header style="font-size: 24px;">
        Menu
      </mat-expansion-panel-header>

      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>

          <mat-checkbox [checked]="isSelected(node)" (change)="selectNode(node)"></mat-checkbox>
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <span>{{node.name}}</span>
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node">
            <mat-checkbox [checked]="isSelected(node)" (change)="selectNode(node)"></mat-checkbox>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <span>{{node.name}}</span>
          </div>
          <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>

    </mat-expansion-panel>

    <div class="button-container">
      <button class="menuItem" mat-button routerLink="/menu-perfil-aplicacoes"> Voltar </button>
      <div class="button-actions">
        <button mat-button class="save-button">Salvar</button>
        <button mat-button class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>
  }
</div>
